            /* Đặt màu nền mặc định cho body trong dark mode */
            body {

            }
    
            /* Video container styles */
            .video-container {
                position: relative;
                padding-bottom: 56.25%; /* 16:9 */
                height: 0;
                overflow: hidden;
            }
            .video-container iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
    
            /* Light mode styles */
            .light-mode {
                background: #f0f9ff !important; /* Đảm bảo body chuyển sang màu #f0f9ff */
                color: #1e3a8a;
            }
            .light-mode a {
                color: #1e3a8a;
            }
            .light-mode .border-white {
                border-color: #1e3a8a;
            }
            /* Đảm bảo header và footer cũng chuyển màu nền trong light mode */

                background: #f0f9ff !important;
            }
            .light-mode .text-white {
                color: #1e3a8a;
            }

                color: #1e40af;

                background: #bfdbfe;

                color: #1e3a8a;

            .light-mode .text-gray-900 {
                color: #1e3a8a;
            }
            .light-mode .text-gray-600 {
                color: #4b5563;
            }
            .light-mode .border-gray-200 {
                border-color: #e5e7eb;
            }
            .light-mode .hover\:bg-sky-400:hover {
                background: #1e40af;
                color: #ffffff;
            }
    
            /* Theme toggle button */
            #theme-toggle {
                position: fixed;
                top: 1rem;
                right: 1rem;
                background: #38bdf8;
                color: #ffffff;
                padding: 0.75rem;
                border-radius: 9999px;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.2s ease;
                font-size: 1.5rem;
                border: 2px solid #ffffff;
                z-index: 1000;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }
            #theme-toggle:hover {
                background: #1e40af;
                border-color: #1e40af;
                transform: scale(1.1);
            }
            /* Đảm bảo nút không đổi màu nền theo light mode */
            .light-mode #theme-toggle {
                background: #38bdf8;
                color: #ffffff;
                border-color: #ffffff;
            }
            .light-mode #theme-toggle:hover {
                background: #1e40af;
                border-color: #1e40af;
            }
        </style>

    <script>
        // Danh sách video giải đề
        const videoList = [
            { id: "O1ueNEjWcYY", title: "Giải đề thi thử số 1", desc: "Hướng dẫn chi tiết cách giải đề thi thử số 1." },
            { id: "aOfRhiPnO50", title: "Giải đề thi thử số 2", desc: "Giải thích từng bước cho đề thi thử số 2." },
            { id: "6F63hQyB_l0", title: "Giải đề thi thử số 3", desc: "Phân tích và giải đề thi thử số 3." },
            { id: "KoustMu4FQU", title: "Giải đề thi thử số 4", desc: "How do I create a new repository on my machine?" }
        ];

        // Khởi tạo trang
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('id');
            
            if (!videoId) {
                // Nếu không có ID, load video đầu tiên
                loadVideo(0);
                setupNavigation(0);
                return;
            }

            const currentIndex = videoList.findIndex(video => video.id === videoId);
            
            if (currentIndex === -1) {
                showError();
                return;
            }

            loadVideo(currentIndex);
            setupNavigation(currentIndex);
        });

        function loadVideo(index) {
            const video = videoList[index];
            const iframe = document.getElementById("youtube-video");
            
            // Load video YouTube với autoplay, tắt gợi ý, ẩn logo nhỏ và info
            iframe.src = `https://www.youtube.com/embed/${video.id}?autoplay=1&rel=0&modestbranding=1&controls=1&fs=1&disablekb=1&iv_load_policy=3`;

            // Hiển thị thông tin
            document.getElementById("video-title").textContent = video.title;
            document.getElementById("video-description").textContent = video.desc;
        }

        function setupNavigation(currentIndex) {
            const prevBtn = document.getElementById("prev-btn");
            const nextBtn = document.getElementById("next-btn");
            
            // Xử lý nút "Bài trước"
            if (currentIndex > 0) {
                prevBtn.href = `videogiaide.html?id=${videoList[currentIndex - 1].id}`;
                prevBtn.textContent = `← ${videoList[currentIndex - 1].title}`;
            } else {
                prevBtn.href = "Giaide.html";
                prevBtn.textContent = "← Trang Giải đề";
            }
            
            // Xử lý nút "Bài tiếp theo"
            if (currentIndex < videoList.length - 1) {
                nextBtn.href = `videogiaide.html?id=${videoList[currentIndex + 1].id}`;
                nextBtn.textContent = `${videoList[currentIndex + 1].title} →`;
            } else {
                nextBtn.href = "Giaide.html";
                nextBtn.textContent = "Trang Giải đề →";
            }
        }

        function showError() {
            document.getElementById("video-title").textContent = "Không tìm thấy video";
            document.getElementById("video-description").textContent = "Vui lòng quay lại trang Tổng ôn để chọn video khác";
            document.getElementById("youtube-video").style.display = "none";
        }
    </script>

    <!-- JavaScript for Theme Toggle -->
    <script>
        // Kiểm tra và áp dụng chế độ từ localStorage khi trang tải
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                document.getElementById('theme-toggle').innerHTML = '<i class="fas fa-sun"></i>';
            }
        });

        // Xử lý sự kiện khi nhấn nút chuyển đổi chủ đề
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const isLightMode = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLightMode ? 'light' : 'dark');
            document.getElementById('theme-toggle').innerHTML = isLightMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });
    </script>
